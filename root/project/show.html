[% WRAPPER common/index.html
   title = project.title
%]
<ul id="nav">
        <li class="project">
                <a href="..">List projects</a>
        </li>
</ul>

<h2>[% project.title %]</h2>
<ul>
    [% FOREACH section = project.sections %]
        <li><a href="[% c.uri_for_action('/section/show', [project.name, section.id]) %]/">Chapter [% section.id %]</a></li>
    [% END %]
</ul>

[% END %]
